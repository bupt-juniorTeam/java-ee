<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

    <div class="layui-card-header"
        style="width: 100%;height: 100%; font-size: 30px;color:steelblue;font-family:幼圆;text-align: center">标题</div>

    <div class="layui-form-item " style="width: 100%; text-align:center; padding-bottom: 20px;">
        <label class="layui-input-inline"
            style="width: 100%;height: 100%; font-size: 15px;color:rgb(83, 82, 82);font-family:宋体;text-align: center;margin-top: 30px;">
            <i class="layui-icon">&#xe66f;</i>发布用户：
            <a href="javascript:" ; id="title"></a>
            <i class="layui-icon">&#xe637;</i>发布日期：
            <a href="javascript:" ; id="date"></a>
        </label>
    </div>


    <div class="layui-card-body" id="content"
        style="width: 100%;height: 100%; font-size: 15px;color:rgb(83, 82, 82);font-family:宋体;text-align: center">
        内容内容内容
    </div>

    <script src="../layui/layui.js"></script>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return '';
        }
    </script>
    <script>
        $("#content").text(getQueryVariable("details"));

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        title = getCookie("title")
        console.log(title)
        console.log($("#title"));

        $("#title").append(title);


        date = getCookie("date")
        console.log(date)
        console.log($("#date"));

        $("#date").append(date);

    </script>

</body>

</html>
