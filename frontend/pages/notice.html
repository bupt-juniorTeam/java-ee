<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>

  <!--轮播-->
  <div style="text-align: center;margin-top:10px">
    <div class="layui-carousel" id="Carousel">
      <div carousel-item="carousel">
        <div><img src="../layui/images/bg/community1.png"></div>
        <div><img src="../layui/images/bg/community2.png"></div>
        <div><img src="../layui/images/bg/community3.png"></div>
      </div>
    </div>
  </div>

  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;text-align: center">
    <legend>公告栏</legend>
  </fieldset>

  <table class="layui-hide" id="test" lay-filter="test"></table>

  <script src="../layui/layui.js" charset="utf-8"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
  <script>

    layui.use(['carousel', 'form'], function () {
      var carousel = layui.carousel
        , form = layui.form;
      //图片轮播
      carousel.render({
        elem: '#Carousel'
        , width: '100%'
        , height: '300px'
        , interval: 5000
      });

    });

    layui.use('table', function () {
      var table = layui.table;

      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      table.render({
        elem: '#test'
        , url: 'http://localhost:8080/javaee/notice'
        , parseData: function (res) { //res 即为原始返回的数据
          return {
            "code": 0, //解析接口状态
            "msg": "", //解析提示文本
            "count": res.notice.length, //解析数据长度
            "data": res.notice //解析数据列表
      
          };
        }
        , cols: [[
            { field: 'title', title: '全部公告', minWidth: 150, style: "color:steelblue;font-weight:bold;font-family:宋体" }
            , { field: 'date', title: '日期', width: 200, sort: true }

          ]]
            , page: true
            
        });
        
      //监听行单击事件
      table.on('row(test)', function (obj) {
        var data = obj.data;

        //这里的页面是跳转到每行对应的页面
        console.log(this);
        setCookie("title", data.title, 2);
        setCookie("date", data.date, 2);
        setCookie("details", data.details, 2);
        console.log(data);

        window.location.href = './detailspage.html';
        layer.alert(JSON.stringify(data), {

          title: '当前行数据：'

        });

        //标注选中样式
        obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
      });

    });
  </script>

</body>

</html>
