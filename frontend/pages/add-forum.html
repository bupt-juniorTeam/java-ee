<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Layui</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>社区宝</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <link rel="stylesheet" href="../layui/css/layui.css" />
</head>

<body>
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加帖子</legend>
  </fieldset>
  <form class="layui-form" lay-filter="editform" action="">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-inline">
          <input name="className" lay-verify="" autocomplete="off" class="layui-input" type="text" />
        </div>
      </div>


      <!--其他信息-->
      <div class="layui-form-item layui-form-text ">
        <label class="layui-form-label">其他信息</label>
        <div class="layui-input-block" style="margin-right: 20px;">
          <textarea placeholder="请输入与疫情有关的其他值得注意的情况" class="layui-textarea" name="desc"></textarea>
        </div>
      </div>


      <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="upload">
          立即提交
        </button>
      </div>
    </div>
    </div>
  </form>

  <script src="../layui/layui.js"></script>
  <script>
    layui.use("element", function () {
      var element = layui.element;
    });
  </script>

  <script>
    layui.use(["form", "layedit"], function () {
      var $ = layui.jquery,
        form = layui.form;
      form.render();

      console.log(form.val("editform"));

      //监听提交
      form.on("submit(upload)", function (data) {
        //这块要跟表单中的lay-filter="editStudent"对应
        //需要拿到输入的数据，这里需要修改
        //console.log(data.field);

        $.ajax({
          type: "POST",
          url: "http://localhost:8080/class/web/insert",
          async: false, //不要让它异步提交
          data: JSON.stringify(data.field),
          contentType: 'application/json',
          success: function (data) {
            // code here

          },
          error: function (data) {
            // code here
          }
        });
        return false;
      });
    });
  </script>
</body>

</html>
