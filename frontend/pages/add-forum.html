<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Layui</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>社区宝</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <link rel="stylesheet" href="../layui/css/layui.css" />
</head>

<body>
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加帖子</legend>
  </fieldset>
  <form class="layui-form" lay-filter="editform" action="">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-inline">
          <input name="title" lay-verify="required" autocomplete="off" class="layui-input" type="text" />
        </div>
      </div>


      <!--其他信息-->
      <div class="layui-form-item layui-form-text ">
        <label class="layui-form-label">帖子内容</label>
        <div class="layui-input-block" style="margin-right: 20px;">
          <textarea placeholder="请输入帖子内容" lay-verify="required" class="layui-textarea" name="details"></textarea>
        </div>
      </div>


      <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="upload">
          立即提交
        </button>
      </div>
    </div>
    </div>
  </form>

  <script src="../layui/layui.js"></script>

  <script>
    //cookie
    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    function getCookie(c_name) {
      if (document.cookie.length > 0) {
        c_start = document.cookie.indexOf(c_name + "=")
        if (c_start != -1) {
          c_start = c_start + c_name.length + 1
          c_end = document.cookie.indexOf(";", c_start)
          if (c_end == -1)
            c_end = document.cookie.length
          return unescape(document.cookie.substring(c_start, c_end))
        }
      }
      return ""
    }
  </script>
  <script>
    layui.use("element", function () {
      var element = layui.element;
    });
  </script>

  <script>
    layui.use(["form", "layedit"], function () {
      var $ = layui.jquery,
        form = layui.form,
        layer = layui.layer,
        layedit = layui.layedit;
      var index = parent.layer.getFrameIndex(window.name); //修改成功的时候点击 确定 会关闭子窗口，这里获取一下子窗口
      form.render();

      console.log(form.val("editform"));

      //监听提交
      form.on("submit(upload)", function (data) {

        //需要拿到输入的数据，这里需要修改



        console.log(JSON.stringify(data.field));

        $.ajax({
          type: "POST",
          url: "http://localhost:8080/java_ee-1.0/post/publish",
          async: false, //不要让它异步提交
          data: JSON.stringify({userid: getCookie("username"), details: data.field.details, title: data.field.title}),
          dataType: "json",
          success: function (data) {
            console.log(data);
            layer.alert("添加成功", { icon: 1 }, function () {
              layer.close(layer.index);
              window.parent.location.reload(); //重新加载父页面，进行数据刷新
            })
          },
          error: function (data) {
            console.log(data);

            layer.alert("修改失败" + data.responseText, {
              icon: 2,

            });
          },
        });
        return false;
      });
    });
  </script>
</body>

</html>
