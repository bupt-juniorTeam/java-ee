<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

    <div class="layui-card-header" id="title"
        style="width: 100%;height: 100%; font-size: 30px;color:steelblue;font-family:幼圆;text-align: center"></div>

    <div class="layui-form-item " style="width: 100%; text-align:center; padding-bottom: 20px;">
        <label class="layui-input-inline"
            style="width: 100%;height: 100%; font-size: 15px;color:rgb(83, 82, 82);font-family:宋体;text-align: center;margin-top: 30px;">
            <i class="layui-icon">&#xe66f;</i>发布用户：
            <a href="javascript:" ; id="user"></a>
            <i class="layui-icon">&#xe637;</i>发布日期：
            <a href="javascript:" ; id="date"></a>
        </label>
    </div>


    <div class="layui-card-body" id="content"
        style="width: 100%;height: 100%; font-size: 15px;color:rgb(83, 82, 82);font-family:宋体;margin-top:50px;margin-left:10%;margin-right:10%">
        内容内容内容
    </div>

    <script src="../layui/layui.js"></script>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return '';
        }
    </script>
    <script>
        $("#content").text(getQueryVariable("details"));

        function getCookie(c_name) {
            if (document.cookie.length > 0) {
                c_start = document.cookie.indexOf(c_name + "=")
                if (c_start != -1) {
                    c_start = c_start + c_name.length + 1
                    c_end = document.cookie.indexOf(";", c_start)
                    if (c_end == -1)
                        c_end = document.cookie.length
                    return unescape(document.cookie.substring(c_start, c_end))
                }
            }
            return ""
        }




        window.onload = function () {
            let data = { "postid": getCookie("postid") };

            $.ajax({
                async: false,
                url: 'http://localhost:8080/javaee/post/id',

                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),

                success: function (msg_json) {
                    console.log(msg_json);
                    msg_undecode = decodeURIComponent(msg_json);

                    msg = JSON.parse(msg_undecode);
                    console.log(msg_undecode);
                    document.getElementById('title').innerHTML = msg.post.title;
                    document.getElementById('user').innerHTML = msg.post.username;
                    document.getElementById('date').innerHTML = msg.post.date;
                    document.getElementById('content').innerHTML = msg.post.details;
                },
                error: function (msg) {
                    console.log(msg);
                    //setCookie("userid", 123, 2);
                    window.alert("网络错误");
                    //window.location.reload();
                }
            });
        }

        title = getCookie("title")
        console.log(title)
        console.log($("#title"));

        $("#title").append(title);

        date = getCookie("date")
        console.log(date)
        console.log($("#date"));

        $("#date").append(date);

    </script>

</body>

</html>
